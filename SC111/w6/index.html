    <h1>W6 | Tax Calculator</h1>


    <script>

        //everything must be written in Javascript between the tags (single line comment)

        //declaration of variable - keyword "var"; vars must be declared before or as they are define; vars must be defined before they can be used(display, processing, or condition)
        var num //simple delcaration

        //deckare & assign at once
        var hourlyRate = Number(prompt(`Enter your hourly rate`))
        var hoursWorked = Number(prompt(`Enter your hours worked`))
        
        var weeks = 2
        var totalHours = weeks * hoursWorked
        var gross = totalHours * hoursWorked
        var tax = gross * 0.2
        var net = gross - tax

        //output -- 2 ways

        //alert() pop-up window to broweser to page; user must interact (click ok button) before further code is read

        //` ` denotes a literal string which makes it much easier to display messages + stored value (similar to using.format()) --> `$(VAR)` displayed stored value of var
        alert(`Gross Pay: $${gross.toFixed(2)} \nUncle Sam's Share: $${tax.toFixed(2)} \nNet Pay: $${net.toFixed(2)}`)

        //console.log() -- great for testing! displays to console only, not for regular user
        console.log(`Gross Pay: $${gross.toFixed(2)}`)
        console.log(`Uncles Sam's Share: $${tax.toFixed(2)}`)
        console.log(`Net Pay: $${net.toFixed(2)}`)


        
        

    </script>
